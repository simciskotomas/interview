<h1 mat-dialog-title>Create New Event</h1>
<div mat-dialog-content>
  <form [formGroup]="eventForm">

    <div
      fxFlex="70"
      fxLayoutAlign="space-around center"
      fxLayoutGap="2%">

      <mat-form-field>
        <mat-label>Title</mat-label>
        <input matInput formControlName="title">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Date</mat-label>
        <input matInput type="date" formControlName="date">
      </mat-form-field>
    </div>


    <div
      fxFlex="70"
      fxLayoutAlign="space-around center"
      fxLayoutGap="2%">


      <mat-form-field class="example-full-width">
        <mat-label>Ticket Price</mat-label>
        <input matInput type="number" formControlName="price">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Description</mat-label>
        <textarea matInput></textarea>
      </mat-form-field>
    </div>

    <div
      fxFlex="70"
      fxLayoutAlign="space-around center"
      fxLayoutGap="2%">


      <mat-form-field class="example-full-width">
        <mat-label>Street</mat-label>
        <input matInput type="text" formControlName="street">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>Country</mat-label>
        <input matInput type="text" formControlName="country">
      </mat-form-field>
    </div>

    <div
      fxFlex="70"
      fxLayoutAlign="space-around center"
      fxLayoutGap="2%">


      <mat-form-field class="example-full-width">
        <mat-label>Municipality</mat-label>
        <input matInput type="text" formControlName="municipality">
      </mat-form-field>

      <mat-form-field class="example-full-width">
        <mat-label>ZIP</mat-label>
        <input matInput type="text" formControlName="zip">
      </mat-form-field>
    </div>

  </form>

</div>

<div mat-dialog-actions>
  <button mat-button (click)="closeDialog()">Cancel</button>
  <button mat-button (click)="saveEvent()">Save</button>
</div>
